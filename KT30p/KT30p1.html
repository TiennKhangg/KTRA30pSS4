<body>
    <script>
        let n;
        let i;
        
            n = Number(prompt("Nhập n"));
            if(n > 0){
                
                for ( i = 0; i < n; i++){
                    console.log(`${i}`);
                }
            }
            if(n % 2 ===0){
                console.log(`${n} là số chẵn`);
            } else{
                console.log(`${n} là số lẻ`);
            }
        
    </script>
